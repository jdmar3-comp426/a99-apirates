<!DOCTYPE html>
<head>
    <title>Account Information</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <!--Luis Scripts-->
    <script src="delete.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
</head>
<body>
<section style="background-color:rgb(255, 204, 65)" class="box">
    <div class="container">
        <div class="columns">
            <div class="column is-one-fifth">
                <button class="button is-dark" onclick="window.location.href='game.html'">Go Back</button>
  
        </div>
        <div class="container has-text-centered">
            <img src="https://i.imgur.com/yZbl9ej.gif" style="width:600px; height:400px;">
        </div>
    </div>
</section>
<section class="section" style="background-color:#00DADC">
    <h1 class="title has-text-centered">Current Information</h1>
    <div class="container">
        <form class="box" id="currentInfo">
            <div class="field">
                <label class="label">Current Username</label>
                <!--Value will need to be pulled from database-->
                <span id="currentUser"></span>
            </div>
            <div class="field">
                <label class="label">Current Email</label>
                <!--Value will need to be pulled from database-->
                <span id="currentEmail"></span>
            </div>
            <!-- <div class="field">
                <label class="label">Current Encrypted Password</label>
                <!--Value will need to be pulled from database
                <span id="currentPass"></span>
            </div> -->
            <!-- <div class="field">
                <label class="label">Current Team</label>
                <!--Value will need to be pulled from database
                <p>Current Team Output</p>
            </div> -->
            <script>

                (() => {
                    document.getElementById("currentUser").innerHTML = localStorage.getItem("user");
                    // document.getElementById("currentPass").innerHTML = localStorage.getItem("pass");
                    document.getElementById("currentEmail").innerHTML = localStorage.getItem("email");
                })();
            </script>
        </form>
        <h1 class="title has-text-centered">Update Information</h1>
        <!--Update Information Form-->
        <form id="update"class="box">
            <div class="field">
                <label for="newuser" class="label">New Username</label>
                <div class="control">
                    <input id="newuser"class="input" type="text" placeholder="Enter New Username" name="username">
                </div>
            </div>
            <div class="field">
                <label for="newemail"class="label">New Email</label>
                <div class="control">
                    <input id="newemail"class="input" type="text" placeholder="Enter New Email">
                </div>
            </div>
            <div class="field">
                <label for="newpass"class="label">New Password</label>
                <div class="control">
                    <input id="newpass" class="input" type="password" placeholder="Enter New Password" name="password">
                </div>
            </div>
            <!-- <div class="field">
                <label class="label">Change Team</label>
                <div class="control">
                    <div class="select">
                        <select name="accountType">
                            <option>The Octopus Riders</option>
                            <option>The Giant Turtle Pillagers</option>
                        </select>
                    </div>
                </div>
            </div> -->
            <!--Update Button-->
            <div class="field">
                <div class="control">
                    <button class="button is-dark is-fullwidth" type="submit">Update</button>
                </div>
            </div>
            <div class="content">
                <p class="has-text-centered has-text-danger">Deleting your account will result in the removal of all data from our services. This action cannot be undone!</p>                
            </div>
        </form>
            <!--Delete Button-->
            <form id="delete">
            <div class="field">
                <div class="control">
                    <button class="button is-danger is-fullwidth" type="submit">Delete Account</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
