<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="custom_style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title> a99 ex </title>
</head>
<body>
    <section class="hero is-warning is-small">
        <div class="hero-body titleBanner">
            <img class="scourge" src="https://i.imgur.com/yZbl9ej.gif" alt="Scourge of the 7 Seas">
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter is-narrow">
                    <div class="box">
                        <h1 class="upgrades">Upgrades</h1>
                        <ul>
                            <li> <button id="active_click_upgrade" class="btn upgrade" onclick="buy_active_upgrade()">Buy Click Booster</button></li>
                            <li> <button id="passive_click_upgrade" class="btn upgrade" onclick="buy_passive_upgrade()">Buy Click Generator</button></li>
                        </ul>
                    </div>
                </div>

                <div class="column ">
                    <h1 class="upgrades">Point Count: <span id="click_counter"></span></h1>


                        <img class="pirate" src="https://i.imgur.com/fAcKFfb.gif" alt="This will display an animated GIF" onclick="active_click()"/>
              
                </div>

                <div class="column box is-one-quarter">
                   <h1 class="upgrades">Leaderboard</h1>
                </div>
            </div>
        </div>

    </section>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
